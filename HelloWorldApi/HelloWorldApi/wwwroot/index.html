<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World API</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="site.css" />


</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hello World API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/swagger/index.html" target="_blank">Swagger</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item createItem">Add a List Item</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div id="createItem">
        <div class="colorBand">Please Enter Text to Be Added</div>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-item" placeholder="New list item">
            </br>
            </br>
            <input id="submitItem" type="submit" value="Create">
            <button type="reset" class="cancel">Cancel</button>
        </form>
    </div>

    <div id="spoiler">
        <div id="editTitle" class="colorBand">Edit Text</div>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-item">
            <input id="editSubmit" type="submit" value="Save">
            <button id="editClose" onclick="closeInput()" aria-label="Close" type="reset">Cancel</button>
        </form>
    </div>

    <div class="container dataTable">
        <div class="row header">
            <div class="col-sm col-6" style="border: none;">
                <div class="colCentered">Text</div>
            </div>
            <div class="col-sm col-6" style="border: none;">
                <div class="row"><pre></pre></div>
                <div class="row counterRow">
                    <div id="counter" class="col"></div>
                </div>
            </div>
        </div>
        <div id="items" class="tBody"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
